services:
    serverroom-web:
        container_name: serverroom-web
        build:
            dockerfile: ServerRoomMonitoring.Web.Dockerfile
        image: local/serverroom-web
        ports:
            - 8080:80
        networks:
            - network
    serverroom-api:
        container_name: serverroom-api
        build:
            dockerfile: ServerRoomMonitoring.Api.Dockerfile
        image: local/serverroom-api
        ports:
            - 8081:81
        networks:
            - network
    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: rabbitmq
        volumes:
            - ./.docker/rabbitmq/etc/:/etc/rabbitmq/
            - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
            - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
        environment:
            RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
        ports:
            - 5672:5672
            - 15672:15672
        networks:
            - network
    mongodb:
        # ATM:
        # mongo -u dev1 -p password1 --authenticationDatabase server-db
        # I am not sure what I am doing - this will create image of mongodb(?)
        # Taken from https://www.bmc.com/blogs/mongodb-docker-container/
        # Varables bellow do not nessesarily have right values yet.
        # Image taken from https://hub.docker.com/_/mongo
        image : mongo:5.0
        container_name: mongodb
        environment:
            MONGO_INITDB_DATABASE: server-db
            MONGO_INITDB_ROOT_USERNAME: admin1
            MONGO_INITDB_ROOT_PASSWORD: password1
        volumes:
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        - ./MongoDB:/data/db
        ports:
        - 27017:27017
        restart: unless-stopped
networks:
  network: {}